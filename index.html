<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card">
  <div class="card_left">
    <h3 class="h1" >Your Result</h3>
    <div class="circle">
      <h1 class="h2">76</h1>
      <p class="p1">of 100</p>
    </div>
    <h2 class="h3">Great</h2>
    <p class="p2">You scored higher than 65% of the people who have taken these tests.</p>   
</div>
<div class="card_right">
  
  <h3 class="h4">Summary</h3>
  <div class="lab1">
    <div class="tag">
      <img src="./assets/images/icon-reaction.svg" alt="">
      <p class="p3">Reaction</p>
    </div>
    <p class="h5"> 80<span> / 100 </span></p>
  </div>
  <div class="lab2">
    <div class="tag">
      <img src="./assets/images/icon-memory.svg" alt="">
      <p class="p4">Memory</p>
    </div>
    <p class="h5"> 92<span> / 100 </span></p>
  </div> 
  <div class="lab3">
    <div class="tag">
      <img src="./assets/images/icon-verbal.svg" alt="">
      <p class="p5">Verbal</p>
    </div>
    <p class="h5"> 61<span> / 100 </span></p>
  </div>
  <div class="lab4">
    <div class="tag">
      <img src="./assets/images/icon-visual.svg" alt="">
      <p class="p6">Visual</p>
      </div>
      <p class="h5"> 72<span> / 100 </span></p>
    </div>
    <div class="btn">
      <button type="submit"><b> Continue </b></button>
    </div> 
  </div>
 
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/NermeenHamdy">Nermeen Hamdy</a>.
  </div>
</body>
</html>
